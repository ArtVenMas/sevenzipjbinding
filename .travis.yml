language: c
addons:
  apt:
    sources:
    - kubuntu-backports
    packages:
    - cmake
    
env:
#  - BUILDMODE=linux
  - BUILDMODE=mingw64

before_script:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:tobydox/mingw-x-precise
  - sudo apt-get -qq update
#  - sudo apt-get -qq install libsmbclient-dev libssh2-1-dev
#  - sudo apt-get -qq install gcc-4.8 g++-4.8
#  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 20
#  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
#  - sudo update-alternatives --config gcc
#  - sudo update-alternatives --config g++
  - if [ "$BUILDMODE" = "mingw64" ]; then sudo apt-get install -y mingw64-x-gcc; fi

#install:
#  - sudo apt-get update -qq
#  - sudo apt-get install -y -qq lcov curl
script:
  - if [ "$BUILDMODE" = "linux" ]; then
      mkdir build &&
        cd build &&
        cmake -DCMAKE_BUILD_TYPE=Debug .. &&
        cmake --build . &&
        ctest -I 1,13,,17# ;
    fi
  - if [ "$BUILDMODE" = "mingw64" ]; then
      mkdir build &&
        cd build &&
        echo "SET(CMAKE_SYSTEM_NAME Windows)" > toolchain.cmake &&
        echo "SET(CMAKE_C_COMPILER /opt/mingw64/bin/x86_64-w64-mingw32-gcc)" >> toolchain.cmake &&
        echo "SET(CMAKE_CXX_COMPILER /opt/mingw64/bin/x86_64-w64-mingw32-g++)" >> toolchain.cmake &&
        echo "SET(CMAKE_RC_COMPILER /opt/mingw64/bin/x86_64-w64-mingw32-windres)" >> toolchain.cmake &&
        echo "SET(CMAKE_FIND_ROOT_PATH /opt/mingw64)" >> toolchain.cmake &&
        echo "SET(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)" >> toolchain.cmake &&
        echo "SET(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)" >> toolchain.cmake &&
        echo "SET(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)" >> toolchain.cmake &&
        cmake -DCMAKE_BUILD_TYPE=Debug
            -DMINGW32=Yes
            -DRUNTIME_LIB=""
            -DCMAKE_TOOLCHAIN_FILE=toolchain.cmake -DCMAKE_INSTALL_PREFIX=prefix
            .. &&
        cmake --build . &&
        ctest -I 1,13,,17# ;
    fi
